<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Dictionary</title>
  </head>
  <body>
    <ul class="list-group" id="wordList">

    </ul>
    <div class = "container-sm">
      <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button" id="addButton" onclick="return display_AddWord()">Add word</button>
        <input type="text" class="form-control" id="word" placeholder="Add a word from here">
        <button class="btn btn-outline-secondary" type="button" id="searchbutton" onclick="return searchWord()">Search word</button>
        <input type="text" class="form-control" id="searchword" placeholder="Search a word from here">
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">
      let wList = '';
      let input = document.getElementById('word');
      let search = document.getElementById('searchword');

      function display_AddWord(){
        const node = document.createElement("li");
        const word = document.createTextNode(document.getElementById("word").value);
        node.appendChild(word);
        document.getElementById("wordList").appendChild(node);
        wList += input.value
        input.value = ''
        return false;
      }

      function searchWord(){
        if(wList.indexOf(search.value) >= 0){
          alert("The word " +search.value+ " exists in dictionary")
        }else{
          alert("The word " +search.value+ " does not exist in dictionary")
        }
        search.value = ''
      }
      
    </script>
  </body>
</html>
